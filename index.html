<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Personal Stopwatch</title>
</head>
<body>
<p>StopWatch</p>
<div class="neomorphic-container">
   
        
    <div class="stopwatch-display">
        <span id="hours">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="milliseconds">000</span>
    </div>    

    <div class="controls">
        <button onclick="start()"><i class="fas fa-play"></i><br><b>START</b></button>
        <button onclick="stop()"><i class="fas fa-stop"></i><br><b>STOP</b></button>
        <button onclick="togglePlayPause()"><i id="modeIcon1" class="fas fa-pause"></i><br><b>PLAY/PAUSE</b></button>
        <button onclick="lap()"><i class="fas fa-flag-checkered"></i><br><b>LAP</b></button>
        <button onclick="clearLaps()"><i class="fas fa-trash-alt"></i><br><b>CLEAR LAPS</b></button>
        <button onclick="reset()"><i class="fas fa-sync-alt"></i><br><b>RESET</b></button>
        <button class="toggle-container" onclick="toggleMode()">
        <i id="modeIcon" class="fas fa-moon"></i><br><b>MODE</b>
    </button>
    </div>
    
    <ul id="lapList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
